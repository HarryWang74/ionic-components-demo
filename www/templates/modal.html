<ion-view>
  <ion-nav-title>Modal</ion-nav-title>
  <ion-content>
    <h1>Modal</h1>
    <button ng-click="openModal()">Show</button>

<script id="my-modal.html" type="text/ng-template">

    <div class="modal">

        <!-- Modal header bar -->
        <ion-header-bar class="bar-secondary">
            <h1 class="title">New Task</h1>
            <button class="button button-clear button-positive" ng-click="closeModal()">Cancel</button>
        </ion-header-bar>

        <!-- Modal content area -->
        <ion-content>
            <form>
                <div class="list">
                    <label class="item item-input">
                    <input type="text" placeholder="What do you need to do?">
                    </label>
                </div>
                <div class="padding">
                    <button type="submit" class="button button-block button-positive" ng-click="closeModal()">Create Task</button>
                </div>
            </form>
        </ion-content>

    </div>

</script>
  </ion-content>
</ion-view>
